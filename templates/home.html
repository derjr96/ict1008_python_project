{% extends "header.html" %}
{% block content %}

    <div class="row no-gutters">
        <div class="col-4">
            <div class="container">
                <div id="EnterAddress" class="tabcontent">
                    <form action="{{ url_for('home') }}" method="post" autocomplete="off">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address_input"
                                   placeholder="Enter Starting Address" id="autocomplete">
                            <!-- Pass in Address here as value=""-->
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address_input1"
                                   placeholder="Enter Destination Address" id="address_input1">
                            <!-- Pass in Address here as value=""-->
                        </div>
                        <label for="Travel2">Travel Method:</label>
                        <select name="dropdown" id="Travel2">
                            <option value="Walk">Walking</option>
                            <option value="WalkandBus">Walking and Bus</option>
                            <option value="WalkandMRT">Walking and MRT</option>
                            <option value="WalkBusMrt">Walking, Bus, MRT</option>
                        </select>
                        <br />
                        <input type="submit" value="Submit" id="submit_button"/>
                        <input type="button" id="btn2" value="Refresh" />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div id="map-container" class="z-depth-1-half map-container" style="height: 100vh">
                <iframe id="frame" src="{{url_for('punggol')}}" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
    </div>

    {% endblock %}
