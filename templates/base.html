<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

<!--    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
</head>
<body>
<header>{% block header %}{% endblock %} </header>
<main>
    {% block main %}
    <div class="row no-gutters">
        <div class="col-4">
            <div class="container">
                <div id="EnterAddress" class="tabcontent">
                    <form action="{{ url_for('home') }}" method="post">
                        <h3>Starting Address</h3>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address_input" placeholder="Enter Address" id="address_input">
                            <!-- Pass in Address here as value=""-->
                        </div>
                        <h3>Ending Address</h3>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address_input1" placeholder="Enter Address" id="address_input1">
                            <!-- Pass in Address here as value=""-->
                        </div>
                        <label for="Travel2">Travel Method:</label>
                        <select name="dropdown" id="Travel2">
                            <option value="Walk">Walking</option>
                            <option value="WalkandBus">Walking and Bus</option>
                            <option value="WalkandMRT">Walking and MRT</option>
                        </select>
                        <br />
                        <input type="submit" value="Submit" id="submit_button"/>
                        <input type="button" id="btn2" value="Refresh" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</main>
<footer> {% block footer %} {% endblock %} </footer>
</body>
</html>
